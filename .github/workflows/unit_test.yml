name: Unit test for JSON parser

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install depedencies
        run: sudo apt install libgtest-dev && sudo apt install cmake
      - name: Create testing environment
        run: cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make
      - name: Create references
        run: sudo ln -st /usr/lib/ /usr/src/gtest/libgtest.a && sudo ln -st /usr/lib/ /usr/src/gtest/libgtest_main.a
      - name: Compile code
        run: g++ -std=c++17 *.cpp
      - name: Prepare build environment
        run: cmake test/CMakeLists.txt
      - name: Build test
        run: cd test && make
      - name: Run test
        run: test/unitTests